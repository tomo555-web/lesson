<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>私のウェブページ</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f0f0f0;
    }
    img {
      max-width: 300px;
      margin-top: 20px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
    a {
      display: block;
      margin-top: 20px;
      color: #0077cc;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>こんにちは！</h1>
  <p>これは私の最初のウェブページです。</p>
  
  <img src="https://placebear.com/300/200" alt="くまの画像">

  <a href="https://example.com" target="_blank">リンクを開く</a>

  <button onclick="sayHello()">ボタンを押してみてね</button>

  <script>
    function sayHello() {
      alert("こんにちは！ボタンが押されました！");
    }
  </script>
</body>
</html>
